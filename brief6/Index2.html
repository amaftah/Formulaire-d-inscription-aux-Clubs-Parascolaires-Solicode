<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Solicode Subscription Form</title>
</head>
<body>

    <div class="main">
        <div class="form-box">
            <div class="form-title"></div>
            <div class="form-content">
                
                <form>

                    <div id="header">
                        <h1>Formulaire d'inscription aux Clubs Parascolaires à Solicode</h1>
                    </div>

                    <div class="personal-info">

                        <div class="input">
                            <h2>Nom :</h2>
                            <span id="NomOutput"></span><br>
                            <input type="text" id="nom" placeholder="Nom">
                        </div>

                        <div class="input">
                            <h2>Prénom :</h2>
                            <span id="PrénomOutput"></span><br>
                            <input type="text" id="prénom" placeholder="Prénom" max="30">
                        </div>

                        <div class="input">
                            <h2>Email :</h2>
                            <span id="emailOutput"></span><br>
                            <input type="text" id="Email" placeholder="Email">
                        </div>

                        <div class="input">
                            <h2>Télephone :</h2>
                            <span id="teleOutput"></span><br>
                            <input type="text" id="Télephone" placeholder="Phone">
                        </div>

                    </div>

                    <div class="club-info">
                        
                        <div class="gender">
                            <h2>Genre :</h2>
                            <label for="man">Man</label>
                            <input type="radio" id="man" name="gender">
                            <label for="femme">Female</i></label>
                            <input type="radio" id="woman" name="gender">
                        </div>

                        <div class="groups">
                            <h2>Groups :</h2>
                            <div>
                                <label for="101">Dw101</label>
                                <input type="radio" id="101" name="groupe">
                                <label for="102">Dw102</label>    
                                <input type="radio" id="102" name="groupe">
                                <label for="103">Dw103</label>
                                <input type="radio" id="103" name="groupe">
                                <label for="104">Dm101</label>
                                <input type="radio" id="104" name="groupe">
                                <label for="105">Dm102</label>
                                <input type="radio" id="105" name="groupe">
                            </div>
                        </div>
                    </div>
                        <div class="clubs">
                            <h2 >Clubs :</h2>
                            <select name="cars" id="cars" multiple max>
                              <option value="eng">English</option>
                              <option value="rob">Robotics</option>
                              <option value="tht">Theater</option>
                              <option value="des">Design</option>
                              <option value="photo">Photography</option>
                            </select>
                        </div>
                    
                    <div>
                        <button onClick="redirect(event)">Subscribe</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div class="white"></div>
            <div class="blue"></div>
        </div>
    </div>
    <script src="./index2.js"></script>
</body>
</html>
